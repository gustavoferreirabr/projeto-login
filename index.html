<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <article>

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="#" method="post" autocomplete="on">
                    <p>
                        <label for="ie-mail"><span class="material-icons">face</span></label>
                        <input type="email" name="e-mail" id="ie-mail">
                    </p>
                    <p>
                        <label for="isenha"><span class="material-icons">key</span></label>
                        <input type="password" name="senha" id="isenha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>

            </article>
        </section>
    </main>
</body>
</html>
